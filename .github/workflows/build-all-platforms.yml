name: Build All Platforms

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  actions: write  # Required to delete artifacts
  pull-requests: write  # Required to post comments on PRs

jobs:
  # ============================================================================
  # ANDROID BUILD
  # ============================================================================
  android:
    name: Android
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Enable KVM group perms
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('android/gradle/wrapper/gradle-wrapper.properties', 'android/gradle/libs.versions.toml') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: AVD cache
        uses: actions/cache@v4
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-36

      - name: Create AVD and generate snapshot for caching
        if: steps.avd-cache.outputs.cache-hit != 'true'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 36
          target: google_apis
          arch: x86_64
          profile: Nexus 6
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: false
          script: echo "Generated AVD snapshot for caching."

      - name: assemble, lint, run unit tests, run instrumented tests
        id: build-and-test
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 36
          target: google_apis
          arch: x86_64
          profile: Nexus 6
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          working-directory: ./android
          script: |
            adb logcat -c  # Clear logcat before build
            ./gradlew build
            ./gradlew :app:installDebug :app:installDebugAndroidTest
            adb logcat -d > logcat-build.txt  # Dump logcat after build
            adb logcat -c  # Clear logcat before test run
            adb shell am instrument -w -r -e debug false com.dermochelys.acidwarp.test/androidx.test.runner.AndroidJUnitRunner
            adb logcat -d > logcat-test.txt  # Dump logcat after test run
            mkdir -p screenshots
            adb pull /storage/emulated/0/Android/data/com.dermochelys.acidwarp/files/screenshots screenshots/ || echo "No screenshots found"
            adb uninstall com.dermochelys.acidwarp || true
            adb uninstall com.dermochelys.acidwarp.test || true

      - name: Upload screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: android-ui-test-screenshots
          path: android/screenshots/screenshots/*.png
          if-no-files-found: error

      - name: Upload logcat
        if: always() && steps.build-and-test.outcome != 'skipped'
        uses: actions/upload-artifact@v4
        with:
          name: android-logcat
          path: |
            android/logcat-build.txt
            android/logcat-test.txt
          if-no-files-found: ignore

      - name: Upload test results
        if: always() && steps.build-and-test.outcome != 'skipped'
        uses: actions/upload-artifact@v4
        with:
          name: android-test-results
          path: |
            android/app/build/test-results/**/*.xml
            android/app/build/outputs/androidTest-results/**/*.xml
          if-no-files-found: ignore

      - name: Check Android ELF Alignment
        uses: Dermochelys/check-android-elf-alignment@v2



  # ============================================================================
  # LINUX BUILD
  # ============================================================================
  linux:
    name: Linux
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Read SDL3 version
        id: sdl-version
        run: echo "SDL3_VERSION=release-$(cat SDL_VERSION)" >> $GITHUB_ENV

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake build-essential \
            libgles2-mesa-dev libgl1-mesa-dev \
            libwayland-dev libxkbcommon-dev wayland-protocols \
            libpulse-dev libasound2-dev libudev-dev libdbus-1-dev \
            libx11-dev libxext-dev libxrandr-dev libxcursor-dev libxfixes-dev libxi-dev

      - name: Cache SDL3 .deb package
        id: cache-sdl3
        uses: actions/cache@v4
        with:
          path: sdl3.deb
          key: sdl3-deb-${{ env.SDL3_VERSION }}

      - name: Build SDL3 .deb package
        if: steps.cache-sdl3.outputs.cache-hit != 'true'
        run: |
          git clone --depth 1 --branch ${{ env.SDL3_VERSION }} https://github.com/libsdl-org/SDL.git SDL3-source
          cd SDL3-source
          cmake -B build -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=/usr
          cmake --build build --config Release
          cd build
          cpack -G DEB \
            -D CPACK_PACKAGE_CONTACT="github-actions@github.com" \
            -D CPACK_DEBIAN_PACKAGE_MAINTAINER="GitHub Actions"
          mv dist/*.deb ../../sdl3.deb

      - name: Install SDL3 from .deb
        run: sudo dpkg -i sdl3.deb

      - name: Read SDL3_image version
        id: sdl-image-version
        run: echo "SDL3_IMAGE_VERSION=release-$(cat SDL3_IMAGE_VERSION)" >> $GITHUB_ENV

      - name: Cache SDL3_image .deb package
        id: cache-sdl3-image
        uses: actions/cache@v4
        with:
          path: sdl3-image.deb
          key: sdl3-image-deb-${{ env.SDL3_IMAGE_VERSION }}

      - name: Build SDL3_image .deb package
        if: steps.cache-sdl3-image.outputs.cache-hit != 'true'
        run: |
          git clone --depth 1 --branch ${{ env.SDL3_IMAGE_VERSION }} https://github.com/libsdl-org/SDL_image.git SDL3_image-source
          cd SDL3_image-source
          cmake -B build -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=/usr
          cmake --build build --config Release
          cd build
          cpack -G DEB \
            -D CPACK_PACKAGE_CONTACT="github-actions@github.com" \
            -D CPACK_DEBIAN_PACKAGE_MAINTAINER="GitHub Actions"
          mv dist/*.deb ../../sdl3-image.deb

      - name: Install SDL3_image from .deb
        run: sudo dpkg -i sdl3-image.deb

      - name: Configure CMake
        working-directory: linux
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        working-directory: linux
        run: cmake --build build --config Release

      - name: Install test dependencies
        run: |
          sudo apt-get install -y xvfb scrot xdotool

      - name: Run UI tests
        working-directory: linux
        run: ./ui_test.sh

      - name: Upload screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: linux-ui-test-screenshots
          path: linux/screenshots/*.png
          if-no-files-found: error

      - name: Upload ui test log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: linux-ui-test-log
          path: |
            linux/acidwarp.log
            linux/acidwarp-error.log
          if-no-files-found: ignore



  # ============================================================================
  # WINDOWS BUILD
  # ============================================================================
  windows:
    name: Windows
    runs-on: windows-latest

    defaults:
      run:
        shell: msys2 {0}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-cmake
            mingw-w64-x86_64-ninja
            mingw-w64-x86_64-sdl3
            mingw-w64-x86_64-sdl3-image
            mingw-w64-x86_64-glew
            mingw-w64-x86_64-mesa
            mingw-w64-x86_64-llvm

      - name: Configure CMake
        working-directory: windows
        run: cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=Release

      - name: Build
        working-directory: windows
        run: cmake --build build --config Release

      - name: Run UI tests
        working-directory: windows
        shell: pwsh
        run: .\ui_test.ps1

      - name: Upload screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: windows-ui-test-screenshots
          path: windows/screenshots/*.png
          if-no-files-found: error

      - name: Upload ui test log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: windows-ui-test-log
          path: |
            windows/acidwarp.log
            windows/acidwarp-error.log
          if-no-files-found: ignore



  # ============================================================================
  # macOS BUILD
  # ============================================================================
  macos:
    name: macOS
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

      - name: Read SDL3_image version
        id: sdl-image-version
        run: echo "SDL3_IMAGE_VERSION=$(cat SDL3_IMAGE_VERSION)" >> $GITHUB_ENV

      - name: Cache SDL3_image.xcframework
        uses: actions/cache@v4
        with:
          path: SDL3_image.xcframework
          key: sdl3-image-xcframework-${{ env.SDL3_IMAGE_VERSION }}

      - name: Run UI tests
        id: run-ui-tests
        working-directory: macos
        timeout-minutes: 20
        run: ./run-uitests.sh

      - name: Upload xcodebuild log
        if: always() && steps.run-ui-tests.outcome != 'skipped'
        uses: actions/upload-artifact@v4
        with:
          name: macos-xcodebuild-log
          path: macos/xcodebuild.log
          if-no-files-found: ignore

      - name: Extract screenshots from test results
        if: always()
        run: ./extract-test-screenshots.sh macos macos/build macos/screenshots

      - name: Upload screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: macos-ui-test-screenshots
          path: macos/screenshots/*.png
          if-no-files-found: error

      - name: Upload test results
        if: always() && steps.run-ui-tests.outcome != 'skipped'
        uses: actions/upload-artifact@v4
        with:
          name: macos-test-results
          path: macos/build/**/*.xcresult
          if-no-files-found: ignore



  # ============================================================================
  # iOS / iPadOS BUILD
  # ============================================================================
  ios:
    name: iOS / iPadOS
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

      - name: Read SDL3_image version
        id: sdl-image-version
        run: echo "SDL3_IMAGE_VERSION=$(cat SDL3_IMAGE_VERSION)" >> $GITHUB_ENV

      - name: Cache SDL3_image.xcframework
        id: cache-sdl3-image
        uses: actions/cache@v4
        with:
          path: SDL3_image.xcframework
          key: sdl3-image-xcframework-${{ env.SDL3_IMAGE_VERSION }}

      - name: Block Apple developer services
        run: sudo bash -c "echo '127.0.0.1 developerservices2.apple.com' >>/etc/hosts"

      - name: Start iOS simulator (background)
        working-directory: ios
        timeout-minutes: 2
        run: ./start-simulator-background.sh

      - name: Build UI tests
        id: build-ui-tests
        working-directory: ios
        timeout-minutes: 10
        run: ./build-uitests.sh

      - name: Upload build-without-testing log
        if: always() && steps.build-ui-tests.outcome != 'skipped'
        uses: actions/upload-artifact@v4
        with:
          name: ios-xcodebuild-build-without-testing-log
          path: ios/xcodebuild-build-without-testing.log
          if-no-files-found: ignore

      - name: Wait for iOS simulator to be ready
        if: success()
        working-directory: ios
        timeout-minutes: 5
        run: ./wait-for-simulator.sh

      - name: Run UI tests
        id: ui-tests
        if: success()
        working-directory: ios
        timeout-minutes: 10
        run: ./test-uitests.sh

      - name: Upload test-without-building log
        if: always() && steps.ui-tests.outcome != 'skipped'
        uses: actions/upload-artifact@v4
        with:
          name: ios-ui-test-log
          path: ios/xcodebuild-test-without-building.log
          if-no-files-found: ignore

      - name: Extract screenshots from test results
        id: extract-screenshots
        if: always() && steps.ui-tests.outcome != 'skipped'
        run: ./extract-test-screenshots.sh ios ios/build ios/screenshots

      - name: Upload screenshots
        if: always() && steps.extract-screenshots.outcome != 'skipped'
        uses: actions/upload-artifact@v4
        with:
          name: ios-ui-test-screenshots
          path: ios/screenshots/*.png
          if-no-files-found: error

      - name: Upload test results
        if: always() && steps.ui-tests.outcome != 'skipped'
        uses: actions/upload-artifact@v4
        with:
          name: ios-test-results
          path: ios/build/**/*.xcresult
          if-no-files-found: ignore

      - name: Build Release for physical device
        id: release-build
        if: success() && steps.ui-tests.outcome == 'success'
        working-directory: ios
        timeout-minutes: 15
        run: |
          echo "Building Release configuration for physical device..."
          xcodebuild build \
            -project acidwarp-ios.xcodeproj \
            -scheme acidwarp \
            -configuration Release \
            -destination 'generic/platform=iOS' \
            -derivedDataPath ./build-release \
            -showBuildTimingSummary \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO | tee xcodebuild-release.log

      - name: Upload Release build xcodebuild log
        if: always() && steps.release-build.outcome != 'skipped'
        uses: actions/upload-artifact@v4
        with:
          name: ios-xcodebuild-release-log
          path: ios/xcodebuild-release.log
          if-no-files-found: ignore

      - name: Unblock Apple developer services
        if: always()
        run: sudo sed -i '' '/developerservices2\.apple\.com/d' /etc/hosts

      - name: Save SDL3_image cache
        if: success() && steps.ui-tests.outcome == 'success' && steps.cache-sdl3-image.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: SDL3_image.xcframework
          key: sdl3-image-xcframework-${{ env.SDL3_IMAGE_VERSION }}



  # ============================================================================
  # BUILD SUMMARY
  # ============================================================================
  build-summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [android, linux, windows, macos, ios]
    if: always()

    steps:
      - name: Check build results
        run: |
          echo "Build Summary:"
          echo "============================================"
          echo "Android: ${{ needs.android.result }}"
          echo "Linux:   ${{ needs.linux.result }}"
          echo "Windows: ${{ needs.windows.result }}"
          echo "macOS:   ${{ needs.macos.result }}"
          echo "iOS:     ${{ needs.ios.result }}"
          echo "============================================"

          if [[ "${{ needs.android.result }}" == "failure" ]] || \
             [[ "${{ needs.linux.result }}" == "failure" ]] || \
             [[ "${{ needs.windows.result }}" == "failure" ]] || \
             [[ "${{ needs.macos.result }}" == "failure" ]] || \
             [[ "${{ needs.ios.result }}" == "failure" ]]; then
            echo "? One or more builds failed"
            exit 1
          else
            echo "? All builds completed successfully"
          fi



  # ============================================================================
  # PR COMMENT WITH SCREENSHOTS
  # ============================================================================
  pr-comment:
    name: Post PR Comment with Screenshots
    runs-on: ubuntu-latest
    needs: [android, linux, windows, macos, ios]
    if: success() && github.event_name == 'pull_request'

    steps:
      - name: Download all screenshot artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: '*-ui-test-screenshots'
          path: screenshots
          merge-multiple: false

      - name: Generate PR comment with screenshots
        id: generate-comment
        run: |
          cat > comment.md << 'EOF'
          ## UI Test Screenshots

          This PR includes automated UI tests for all platforms. Screenshots captured during testing are shown below.

          <details>
          <summary>Android Screenshots</summary>

          EOF

          # Android screenshots
          if [ -d "screenshots/android-ui-test-screenshots" ]; then
            for img in screenshots/android-ui-test-screenshots/*.png; do
              if [ -f "$img" ]; then
                filename=$(basename "$img")
                echo "### $filename" >> comment.md
                echo "![Android - $filename](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts/android-ui-test-screenshots/$filename)" >> comment.md
                echo "" >> comment.md
              fi
            done
          else
            echo "No Android screenshots available." >> comment.md
          fi

          cat >> comment.md << 'EOF'

          </details>

          <details>
          <summary>Linux Screenshots</summary>

          EOF

          # Linux screenshots
          if [ -d "screenshots/linux-ui-test-screenshots" ]; then
            for img in screenshots/linux-ui-test-screenshots/*.png; do
              if [ -f "$img" ]; then
                filename=$(basename "$img")
                echo "### $filename" >> comment.md
                echo "![Linux - $filename](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts/linux-ui-test-screenshots/$filename)" >> comment.md
                echo "" >> comment.md
              fi
            done
          else
            echo "No Linux screenshots available." >> comment.md
          fi

          cat >> comment.md << 'EOF'

          </details>

          <details>
          <summary>Windows Screenshots</summary>

          EOF

          # Windows screenshots
          if [ -d "screenshots/windows-ui-test-screenshots" ]; then
            for img in screenshots/windows-ui-test-screenshots/*.png; do
              if [ -f "$img" ]; then
                filename=$(basename "$img")
                echo "### $filename" >> comment.md
                echo "![Windows - $filename](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts/windows-ui-test-screenshots/$filename)" >> comment.md
                echo "" >> comment.md
              fi
            done
          else
            echo "No Windows screenshots available." >> comment.md
          fi

          cat >> comment.md << 'EOF'

          </details>

          <details>
          <summary>macOS Screenshots</summary>

          EOF

          # macOS screenshots
          if [ -d "screenshots/macos-ui-test-screenshots" ]; then
            for img in screenshots/macos-ui-test-screenshots/*.png; do
              if [ -f "$img" ]; then
                filename=$(basename "$img")
                echo "### $filename" >> comment.md
                echo "![macOS - $filename](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts/macos-ui-test-screenshots/$filename)" >> comment.md
                echo "" >> comment.md
              fi
            done
          else
            echo "No macOS screenshots available." >> comment.md
          fi

          cat >> comment.md << 'EOF'

          </details>

          <details>
          <summary>iOS Screenshots</summary>

          EOF

          # iOS screenshots
          if [ -d "screenshots/ios-ui-test-screenshots" ]; then
            for img in screenshots/ios-ui-test-screenshots/*.png; do
              if [ -f "$img" ]; then
                filename=$(basename "$img")
                echo "### $filename" >> comment.md
                echo "![iOS - $filename](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts/ios-ui-test-screenshots/$filename)" >> comment.md
                echo "" >> comment.md
              fi
            done
          else
            echo "No iOS screenshots available." >> comment.md
          fi

          cat >> comment.md << 'EOF'

          </details>

          ---
          *Automated screenshots from CI run [${{ github.run_id }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})*
          EOF

          cat comment.md

      - name: Post PR comment
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const commentBody = fs.readFileSync('comment.md', 'utf8');

            // Find existing bot comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('UI Test Screenshots')
            );

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: commentBody
              });
              console.log('Updated existing PR comment');
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: commentBody
              });
              console.log('Created new PR comment');
            }
