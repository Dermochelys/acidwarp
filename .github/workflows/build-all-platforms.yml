name: Build All Platforms

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # ============================================================================
  # ANDROID BUILD
  # ============================================================================
  android:
    name: Android
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        working-directory: android
        run: chmod +x gradlew

      - name: Enable KVM group perms
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('android/gradle/wrapper/gradle-wrapper.properties', 'android/gradle/libs.versions.toml') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: AVD cache
        uses: actions/cache@v4
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-36

      - name: Create AVD and generate snapshot for caching
        if: steps.avd-cache.outputs.cache-hit != 'true'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 36
          target: google_apis
          arch: x86_64
          profile: Nexus 6
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: false
          script: echo "Generated AVD snapshot for caching."

      - name: assemble, lint, run unit tests, run instrumented tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 36
          target: google_apis
          arch: x86_64
          profile: Nexus 6
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          working-directory: ./android
          script: |
            ./gradlew build
            ./gradlew :app:installDebug :app:installDebugAndroidTest
            adb shell am instrument -w -r -e debug false com.dermochelys.acidwarp.test/androidx.test.runner.AndroidJUnitRunner
            mkdir -p screenshots
            adb pull /storage/emulated/0/Android/data/com.dermochelys.acidwarp/files/screenshots screenshots/ || echo "No screenshots found"
            adb uninstall com.dermochelys.acidwarp || true
            adb uninstall com.dermochelys.acidwarp.test || true

      - name: Upload screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: android-ui-test-screenshots
          path: android/screenshots/screenshots/*.png
          if-no-files-found: error

      - name: Check Android ELF Alignment
        uses: Dermochelys/check-android-elf-alignment@v2



  # ============================================================================
  # LINUX BUILD
  # ============================================================================
  linux:
    name: Linux
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Read SDL3 version
        id: sdl-version
        run: echo "SDL3_VERSION=release-$(cat SDL_VERSION)" >> $GITHUB_ENV

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake build-essential \
            libgles2-mesa-dev libgl1-mesa-dev \
            libwayland-dev libxkbcommon-dev wayland-protocols \
            libpulse-dev libasound2-dev libudev-dev libdbus-1-dev \
            libx11-dev libxext-dev libxrandr-dev libxcursor-dev libxfixes-dev libxi-dev

      - name: Cache SDL3 .deb package
        id: cache-sdl3
        uses: actions/cache@v4
        with:
          path: sdl3.deb
          key: sdl3-deb-${{ env.SDL3_VERSION }}

      - name: Build SDL3 .deb package
        if: steps.cache-sdl3.outputs.cache-hit != 'true'
        run: |
          git clone --depth 1 --branch ${{ env.SDL3_VERSION }} https://github.com/libsdl-org/SDL.git SDL3-source
          cd SDL3-source
          cmake -B build -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=/usr
          cmake --build build --config Release
          cd build
          cpack -G DEB \
            -D CPACK_PACKAGE_CONTACT="github-actions@github.com" \
            -D CPACK_DEBIAN_PACKAGE_MAINTAINER="GitHub Actions"
          mv dist/*.deb ../../sdl3.deb

      - name: Install SDL3 from .deb
        run: sudo dpkg -i sdl3.deb

      - name: Read SDL3_image version
        id: sdl-image-version
        run: echo "SDL3_IMAGE_VERSION=release-$(cat SDL3_IMAGE_VERSION)" >> $GITHUB_ENV

      - name: Cache SDL3_image .deb package
        id: cache-sdl3-image
        uses: actions/cache@v4
        with:
          path: sdl3-image.deb
          key: sdl3-image-deb-${{ env.SDL3_IMAGE_VERSION }}

      - name: Build SDL3_image .deb package
        if: steps.cache-sdl3-image.outputs.cache-hit != 'true'
        run: |
          git clone --depth 1 --branch ${{ env.SDL3_IMAGE_VERSION }} https://github.com/libsdl-org/SDL_image.git SDL3_image-source
          cd SDL3_image-source
          cmake -B build -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=/usr
          cmake --build build --config Release
          cd build
          cpack -G DEB \
            -D CPACK_PACKAGE_CONTACT="github-actions@github.com" \
            -D CPACK_DEBIAN_PACKAGE_MAINTAINER="GitHub Actions"
          mv dist/*.deb ../../sdl3-image.deb

      - name: Install SDL3_image from .deb
        run: sudo dpkg -i sdl3-image.deb

      - name: Configure CMake
        working-directory: linux
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        working-directory: linux
        run: cmake --build build --config Release

      - name: Install test dependencies
        run: |
          sudo apt-get install -y xvfb scrot xdotool

      - name: Run UI tests
        working-directory: linux
        run: |
          chmod +x ui_test.sh
          ./ui_test.sh

      - name: Upload screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: linux-ui-test-screenshots
          path: linux/screenshots/*.png
          if-no-files-found: error



  # ============================================================================
  # WINDOWS BUILD
  # ============================================================================
  windows:
    name: Windows
    runs-on: windows-latest

    defaults:
      run:
        shell: msys2 {0}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          symlinks: true

      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-cmake
            mingw-w64-x86_64-ninja
            mingw-w64-x86_64-sdl3
            mingw-w64-x86_64-sdl3-image
            mingw-w64-x86_64-glew
            mingw-w64-x86_64-mesa

      - name: Configure CMake
        working-directory: windows
        run: cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=Release

      - name: Build
        working-directory: windows
        run: cmake --build build --config Release

      - name: Run UI tests
        working-directory: windows
        run: |
          chmod +x ui_test.sh
          ./ui_test.sh

      - name: Upload screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: windows-ui-test-screenshots
          path: windows/screenshots/*.png
          if-no-files-found: error

      - name: Upload app log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: windows-ui-test-log
          path: windows/build/acidwarp.log
          if-no-files-found: ignore



  # ============================================================================
  # macOS BUILD
  # ============================================================================
  macos:
    name: macOS
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

      - name: Build for testing
        working-directory: macos
        run: |
          xcodebuild build-for-testing \
            -project acidwarp-macos.xcodeproj \
            -scheme acidwarp-macos \
            -configuration Release \
            -destination 'platform=macOS' \
            -derivedDataPath ./build \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Sign test runner
        working-directory: macos
        run: |
          codesign --force --deep --sign - build/Build/Products/Release/acidwarp-macosUITests-Runner.app || true

      - name: Run UI tests
        working-directory: macos
        timeout-minutes: 20
        run: |
          set -o pipefail
          xcodebuild test-without-building \
            -project acidwarp-macos.xcodeproj \
            -scheme acidwarp-macos \
            -configuration Release \
            -destination 'platform=macOS' \
            -derivedDataPath ./build | tee xcodebuild.log

      - name: Upload xcodebuild log
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: macos-xcodebuild-log
          path: macos/xcodebuild.log
          if-no-files-found: ignore

      - name: Extract screenshots from test results
        if: always()
        working-directory: macos
        run: |
          mkdir -p screenshots
          # Find the test results bundle
          RESULTS_BUNDLE=$(find build/Logs/Test -name "*.xcresult" | head -1)
          if [ -n "$RESULTS_BUNDLE" ]; then
            echo "Found test results: $RESULTS_BUNDLE"
            # Export attachments from xcresult bundle using xcresulttool
            # This properly extracts all attachments including screenshots
            xcrun xcresulttool export attachments \
              --path "$RESULTS_BUNDLE" \
              --output-path screenshots || {
              echo "Failed to export attachments, trying fallback method..."
              # Fallback: search entire bundle for PNGs
              find "$RESULTS_BUNDLE" -name "*.png" -exec cp {} screenshots/ \; 2>/dev/null || true
            }

            # Rename files using manifest.json to get proper names
            cd screenshots
            if [ -f manifest.json ]; then
              # Parse manifest.json and rename files based on suggested names
              # Extract base name from suggested names (remove UUID suffix)
              # Suggested names are like "05-final_0_<uuid>.png" or "Launch Screen_0_<uuid>.png"
              python3 << 'PYTHON_SCRIPT'
import json
import os
import re

with open('manifest.json', 'r') as f:
    manifest = json.load(f)

for test_result in manifest:
    for attachment in test_result.get('attachments', []):
        exported_file = attachment.get('exportedFileName')
        suggested_name = attachment.get('suggestedHumanReadableName', '')
        
        if exported_file and suggested_name and os.path.exists(exported_file):
            # Extract base name from suggested name (remove _0_<uuid>.png pattern)
            # Pattern: "name_0_<uuid>.png" -> "name.png"
            match = re.match(r'^(.+?)_\d+_[A-Z0-9-]+\.png$', suggested_name)
            if match:
                clean_name = match.group(1) + '.png'
            else:
                # Fallback: just remove extension and add .png
                clean_name = os.path.splitext(suggested_name)[0] + '.png'
            
            # Replace spaces with hyphens for filenames
            clean_name = clean_name.replace(' ', '-')
            
            # Only rename if different and target doesn't exist
            if clean_name != exported_file and not os.path.exists(clean_name):
                os.rename(exported_file, clean_name)
                print(f"Renamed {exported_file} -> {clean_name}")
PYTHON_SCRIPT
              # Remove manifest.json after processing
              rm -f manifest.json
            fi

            echo "Screenshots extracted:"
            ls -lh . || echo "No screenshots found"
          else
            echo "No xcresult bundle found"
          fi

      - name: Upload screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: macos-ui-test-screenshots
          path: macos/screenshots/*.png
          if-no-files-found: error

      - name: Create macOS app archive
        working-directory: macos
        run: |
          cd build/Build/Products/Release
          zip -r ../../../../acidwarp-macos.zip "Acid Warp.app"



  # ============================================================================
  # iOS / iPadOS BUILD
  # ============================================================================
  ios:
    name: iOS / iPadOS
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

      - name: Run UI tests
        working-directory: ios
        timeout-minutes: 20
        run: |
          set -o pipefail
          # Use OS=latest to ensure we get a specific iPhone 17 simulator (avoids ambiguity with multiple OS versions)
          # Explicitly specify a single destination to prevent multiple simulators from launching
          # (parallel test execution should be disabled in the test plan/scheme settings)
          xcodebuild test \
            -project acidwarp-ios.xcodeproj \
            -scheme acidwarp \
            -configuration Release \
            -destination 'platform=iOS Simulator,name=iPhone 17,OS=latest' \
            -derivedDataPath ./build \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO | tee xcodebuild.log

