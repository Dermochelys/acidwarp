name: Build All Platforms

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # ============================================================================
  # ANDROID BUILD
  # ============================================================================
  android:
    name: Android
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        working-directory: android
        run: chmod +x gradlew

      - name: Enable KVM group perms
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('android/gradle/wrapper/gradle-wrapper.properties', 'android/gradle/libs.versions.toml') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: AVD cache
        uses: actions/cache@v4
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-36

      - name: Create AVD and generate snapshot for caching
        if: steps.avd-cache.outputs.cache-hit != 'true'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 36
          target: google_apis
          arch: x86_64
          profile: Nexus 6
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: false
          script: echo "Generated AVD snapshot for caching."

      - name: assemble, lint, run unit tests, run instrumented tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 36
          target: google_apis
          arch: x86_64
          profile: Nexus 6
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          working-directory: ./android
          script: |
            ./gradlew build
            ./gradlew :app:installDebug :app:installDebugAndroidTest
            adb shell am instrument -w -r -e debug false com.dermochelys.acidwarp.test/androidx.test.runner.AndroidJUnitRunner
            mkdir -p screenshots
            adb pull /storage/emulated/0/Android/data/com.dermochelys.acidwarp/files/screenshots screenshots/ || echo "No screenshots found"
            adb uninstall com.dermochelys.acidwarp || true
            adb uninstall com.dermochelys.acidwarp.test || true

      - name: Upload screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: android-ui-test-screenshots
          path: android/screenshots/screenshots/*.png
          if-no-files-found: error

      - name: Check Android ELF Alignment
        uses: Dermochelys/check-android-elf-alignment@v2



  # ============================================================================
  # LINUX BUILD
  # ============================================================================
  linux:
    name: Linux
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Read SDL3 version
        id: sdl-version
        run: echo "SDL3_VERSION=release-$(cat SDL_VERSION)" >> $GITHUB_ENV

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake build-essential \
            libgles2-mesa-dev libgl1-mesa-dev \
            libwayland-dev libxkbcommon-dev wayland-protocols \
            libpulse-dev libasound2-dev libudev-dev libdbus-1-dev \
            libx11-dev libxext-dev libxrandr-dev libxcursor-dev libxfixes-dev libxi-dev

      - name: Cache SDL3 .deb package
        id: cache-sdl3
        uses: actions/cache@v4
        with:
          path: sdl3.deb
          key: sdl3-deb-${{ env.SDL3_VERSION }}

      - name: Build SDL3 .deb package
        if: steps.cache-sdl3.outputs.cache-hit != 'true'
        run: |
          git clone --depth 1 --branch ${{ env.SDL3_VERSION }} https://github.com/libsdl-org/SDL.git SDL3-source
          cd SDL3-source
          cmake -B build -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=/usr
          cmake --build build --config Release
          cd build
          cpack -G DEB \
            -D CPACK_PACKAGE_CONTACT="github-actions@github.com" \
            -D CPACK_DEBIAN_PACKAGE_MAINTAINER="GitHub Actions"
          mv dist/*.deb ../../sdl3.deb

      - name: Install SDL3 from .deb
        run: sudo dpkg -i sdl3.deb

      - name: Read SDL3_image version
        id: sdl-image-version
        run: echo "SDL3_IMAGE_VERSION=release-$(cat SDL3_IMAGE_VERSION)" >> $GITHUB_ENV

      - name: Cache SDL3_image .deb package
        id: cache-sdl3-image
        uses: actions/cache@v4
        with:
          path: sdl3-image.deb
          key: sdl3-image-deb-${{ env.SDL3_IMAGE_VERSION }}

      - name: Build SDL3_image .deb package
        if: steps.cache-sdl3-image.outputs.cache-hit != 'true'
        run: |
          git clone --depth 1 --branch ${{ env.SDL3_IMAGE_VERSION }} https://github.com/libsdl-org/SDL_image.git SDL3_image-source
          cd SDL3_image-source
          cmake -B build -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=/usr
          cmake --build build --config Release
          cd build
          cpack -G DEB \
            -D CPACK_PACKAGE_CONTACT="github-actions@github.com" \
            -D CPACK_DEBIAN_PACKAGE_MAINTAINER="GitHub Actions"
          mv dist/*.deb ../../sdl3-image.deb

      - name: Install SDL3_image from .deb
        run: sudo dpkg -i sdl3-image.deb

      - name: Configure CMake
        working-directory: linux
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        working-directory: linux
        run: cmake --build build --config Release

      - name: Install test dependencies
        run: |
          sudo apt-get install -y xvfb scrot xdotool

      - name: Run UI tests
        working-directory: linux
        run: |
          chmod +x ui_test.sh
          ./ui_test.sh

      - name: Upload screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: linux-ui-test-screenshots
          path: linux/screenshots/*.png
          if-no-files-found: error



  # ============================================================================
  # WINDOWS BUILD
  # ============================================================================
  windows:
    name: Windows
    runs-on: windows-latest

    defaults:
      run:
        shell: msys2 {0}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-cmake
            mingw-w64-x86_64-ninja
            mingw-w64-x86_64-sdl3
            mingw-w64-x86_64-sdl3-image
            mingw-w64-x86_64-glew

      - name: Configure CMake
        working-directory: windows
        run: cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=Release

      - name: Build
        working-directory: windows
        run: cmake --build build --config Release

      - name: Upload Windows build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            windows/build/*.exe
            windows/*.dll
            windows/ui_test.ps1
          if-no-files-found: error



  # ============================================================================
  # macOS BUILD
  # ============================================================================
  macos:
    name: macOS
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

      - name: Run UI tests
        working-directory: macos
        timeout-minutes: 20
        run: |
          chmod +x run-uitests.sh
          ./run-uitests.sh

      - name: Upload xcodebuild log
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: macos-xcodebuild-log
          path: macos/xcodebuild.log
          if-no-files-found: ignore

      - name: Extract screenshots from test results
        if: always()
        run: |
          chmod +x extract-test-screenshots.sh
          ./extract-test-screenshots.sh macos macos/build macos/screenshots

      - name: Upload screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: macos-ui-test-screenshots
          path: macos/screenshots/*.png
          if-no-files-found: error



  # ============================================================================
  # iOS / iPadOS BUILD
  # ============================================================================
  ios:
    name: iOS / iPadOS
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

      - name: Build app and run UI tests
        working-directory: ios
        timeout-minutes: 20
        run: |
          chmod +x run-uitests.sh
          ./run-uitests.sh

      - name: Extract screenshots from test results
        if: always()
        run: |
          chmod +x extract-test-screenshots.sh
          ./extract-test-screenshots.sh ios ios/build ios/screenshots

      - name: Upload screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ios-ui-test-screenshots
          path: ios/screenshots/*.png
          if-no-files-found: error



  # ============================================================================
  # WINDOWS UI TEST (GPU RUNNER)
  #
  # Note: Only runs if all other builds pass, to avoid wasted compute spend
  # ============================================================================
  windows-ui-test:
    name: Windows UI Test
    runs-on: windows-x64-2025-gpu
    needs: [android, linux, windows, macos, ios]
    if: success()
    environment: gpu-testing

    defaults:
      run:
        shell: powershell

    steps:
      - name: Download Windows build artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-build

      - name: Install GPU drivers
        run: |
          Write-Host "Checking GPU information..."
          Get-WmiObject Win32_VideoController | Select-Object Name, DriverVersion, DriverDate, Status | Format-List
          
          # Check if this is an NVIDIA GPU
          $gpu = Get-WmiObject Win32_VideoController | Where-Object { $_.Name -like "*NVIDIA*" -or $_.Name -like "*Tesla*" }
          
          if ($gpu) {
            Write-Host "NVIDIA GPU detected: $($gpu.Name)"
            Write-Host "Installing NVIDIA GPU drivers..."
            
            # Download and install NVIDIA drivers (using Grid drivers for datacenter GPUs)
            # For Azure NC-series VMs with Tesla GPUs, use the datacenter/GRID driver
            $nvidiaUrl = "https://download.microsoft.com/download/9/3/4/9340b7f1-aa10-4e14-9f85-3d94c0920c16/537.13_grid_win10_win11_server2019_server2022_dch_64bit_international.exe"
            $installerPath = "$env:TEMP\nvidia-driver.exe"
            
            Write-Host "Downloading NVIDIA driver..."
            Invoke-WebRequest -Uri $nvidiaUrl -OutFile $installerPath -UseBasicParsing
            
            Write-Host "Installing NVIDIA driver (this may take several minutes)..."
            Start-Process -FilePath $installerPath -ArgumentList "/s", "/noreboot", "/noeula" -Wait -NoNewWindow
            
            Write-Host "NVIDIA driver installation completed"
          } else {
            Write-Host "No NVIDIA GPU detected, checking for other GPUs..."
            $allGpus = Get-WmiObject Win32_VideoController
            foreach ($g in $allGpus) {
              Write-Host "GPU: $($g.Name)"
            }
            
            # Try to update all GPU drivers using Windows Update
            Write-Host "Attempting to install drivers via Windows Update..."
            Install-PackageProvider -Name NuGet -MinimumVersion 2.8.5.201 -Force -ErrorAction SilentlyContinue
            Install-Module PSWindowsUpdate -Force -ErrorAction SilentlyContinue
            Import-Module PSWindowsUpdate -ErrorAction SilentlyContinue
            Get-WindowsUpdate -Install -AcceptAll -IgnoreReboot -ErrorAction SilentlyContinue
          }
          
          Write-Host "Verifying GPU status after driver installation..."
          Get-WmiObject Win32_VideoController | Select-Object Name, DriverVersion, DriverDate, Status | Format-List

      - name: Run UI tests
        run: .\ui_test.ps1

      - name: Upload screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: windows-ui-test-screenshots
          path: screenshots/*.png
          if-no-files-found: error



  # ============================================================================
  # BUILD SUMMARY
  # ============================================================================
  build-summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [android, linux, windows, macos, ios, windows-ui-test]
    if: always()

    steps:
      - name: Check build results
        run: |
          echo "Build Summary:"
          echo "============================================"
          echo "Android:         ${{ needs.android.result }}"
          echo "Linux:           ${{ needs.linux.result }}"
          echo "Windows:         ${{ needs.windows.result }}"
          echo "macOS:           ${{ needs.macos.result }}"
          echo "iOS:             ${{ needs.ios.result }}"
          echo "Windows UI Test: ${{ needs.windows-ui-test.result }}"
          echo "============================================"

          if [[ "${{ needs.android.result }}" == "failure" ]] || \
             [[ "${{ needs.linux.result }}" == "failure" ]] || \
             [[ "${{ needs.windows.result }}" == "failure" ]] || \
             [[ "${{ needs.macos.result }}" == "failure" ]] || \
             [[ "${{ needs.ios.result }}" == "failure" ]] || \
             [[ "${{ needs.windows-ui-test.result }}" == "failure" ]]; then
            echo "? One or more builds failed"
            exit 1
          else
            echo "? All builds completed successfully"
          fi
